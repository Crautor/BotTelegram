<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produtos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <div
        class="w-64 bg-gray-800 text-white flex flex-col gap-10 shadow-xl shadow-black"
      >
        <div
          id="itemBar"
          class="flex items-center justify-start px-5 py-5 hover:bg-gray-700 hover:text-lg hover:font-bold transition-all duration-100"
        >
          <a
            href="{% url 'home' %}"
            class="w-full h-full flex items-center justify-start gap-3"
          >
            <i class="fas fa-home text-lg"></i> Home
          </a>
        </div>
        <nav class="flex-1 flex flex-col items-start justify-start pt-3">
          <div
            id="itemBar"
            class="w-full flex items-center px-4 py-3 hover:bg-gray-700 transition-all duration-300 "
          >
            <a
              href="{% url 'clientes' %}"
              class="w-full flex items-center justify-start hover:scale-105 hover:translate-x-1 transition-all duration-300 gap-3"
            >
              <i class="fas fa-users text-sm"></i> Clientes
            </a>
          </div>
          <div
            id="itemBar"
            class="w-full flex items-center px-4 py-3 hover:bg-gray-700 transition-all duration-300"
          >
            <a
              href="{% url 'categorias' %}"
              class="w-full flex items-center justify-start hover:scale-105 hover:translate-x-1 transition-all duration-300 gap-3"
            >
              <i class="fas fa-tags text-sm"></i> Categorias
            </a>
          </div>
          <div
            id="itemBar"
            class="w-full flex items-center px-4 py-3 hover:bg-gray-700 transition-all duration-300 text-lg font-bold"
          >
            <a
              href="{% url 'produtos' %}"
              class="w-full flex items-center justify-start hover:scale-105 hover:translate-x-1 transition-all duration-300 gap-3"
            >
              <i class="fas fa-box text-sm"></i> Produtos
            </a>
          </div>
          <div
            id="itemBar"
            class="w-full flex items-center px-4 py-3 hover:bg-gray-700 transition-all duration-300"
          >
            <a
              href="{% url 'ordens' %}"
              class="w-full flex items-center justify-start hover:scale-105 hover:translate-x-1 transition-all duration-300 gap-3"
            >
              <i class="fas fa-receipt text-sm"></i> Ordens
            </a>
          </div>
          <div
            id="itemBar"
            class="w-full flex items-center px-4 py-3 hover:bg-gray-700 transition-all duration-300"
          >
            <a
              href="{% url 'users' %}"
              class="w-full flex items-center justify-start hover:scale-105 hover:translate-x-1 transition-all duration-300 gap-3"
            >
              <i class="fas fa-user text-sm"></i> Users
            </a>
          </div>
        </nav>
        <div
          id="itemBar"
          class="w-full flex items-center px-4 py-3 hover:bg-gray-700 transition-all duration-300 cursor-pointer"
        >
          <a
            href="{% url 'logout' %}"
            class="w-full flex items-center justify-start hover:scale-105 hover:translate-x-1 transition-all duration-300 gap-3"
          >
            <i class="fas fa-sign-out-alt text-lg"></i> Logout
          </a>
        </div>
      </div>

      <!-- Conteúdo Principal -->
      <div class="flex-1">
        <!--Header-->
        <header
          class="bg-gray-700 text-white flex items-center justify-end px-6 py-3 mb-6 shadow-lg shadow-black/50"
        >
          <div
            class="text-xl flex items-center justify-center text-center gap-3"
          >
            <i class="fas fa-user-circle text-center text-2xl"></i>
            {{user.username }}
          </div>
        </header>
        <!--main-->
        <div class="flex-1 p-6 flex items-center justify-center">
          <div class="flex flex-col gap-5 w-4/5">
            <div class="flex items-center justify-between">
              <h2 class="text-2xl font-bold text-gray-700">Lista de Produtos</h2>
              <div class="w-1/3 flex items-center justify-between">
                <button id="openModalBtn" class="px-4 py-2 bg-sky-600 hover:bg-sky-700 rounded-lg text-white font-bold ">Adicionar Produto</button>
                <select id="selectQuantidade" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-auto p-2.5">
                  <option value="10" selected>10</option>
                  <option value="30">30</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
              </div>
            </div>
            <div
              class="overflow-auto w-full h-auto max-h-[60vh] relative rounded-lg shadow-lg shadow-gray-500/80"
            >
              <table class="table-auto w-full text-sm">
                <thead class="bg-white sticky top-0 z-10">
                  <tr class="border-b border-gray-200">
                    <th class="px-4 py-2 font-semibold text-base text-left w-1/5">ID</th>
                    <th class="px-4 py-2 font-semibold text-base text-left w-1/5">Nome</th>
                    <th class="px-4 py-2 font-semibold text-base text-left w-1/5">Categoria</th>
                    <th class="px-4 py-2 font-semibold text-base text-left w-1/5">Preço</th>
                    <th class="px-4 py-2 font-semibold text-base text-left w-1/5">Ação</th>
                  </tr>
                </thead>
                <tbody id="tableBody"></tbody>
              </table>
            </div>
            <div class="flex items-center justify-end gap-2">
              <button id="btnAnterior" class="bg-gray-600 text-white hover:bg-gray-800 hover:cursor-pointer font-bold py-2 px-4 rounded-lg">
                Anterior
              </button>
              <div id="paginationButtons" class="flex items-center gap-2"></div>
              <button id="btnProximo" class="bg-gray-600 text-white hover:bg-gray-800 hover:cursor-pointer font-bold py-2 px-4 rounded-lg">
                Próximo
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para Adicionar Produto -->
    <div id="modalProduto" class="fixed inset-0 z-10 overflow-y-auto hidden">
      <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0 shadow-lg">
        <div class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-75" aria-hidden="true"></div>

        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">​</span>

        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
          <div class="bg-gray-100 px-4 py-2 sm:px-6">
            <h3 class="text-lg font-bold leading-6 text-gray-900">Adicionar Produto</h3>
          </div>
          <div class="bg-white px-4 py-5 sm:p-6">
            <form id="formProduto" class="space-y-6">
              <div>
                <label for="nomeProduto" class="block text-sm font-medium leading-5 text-gray-700">Nome do Produto</label>
                <input type="text" name="nomeProduto" id="nomeProduto" autocomplete="nomeProduto" class="py-1 px-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 border border-gray-600">
              </div>
              <div>
                <label for="categoriaProduto" class="block text-sm font-medium leading-5 text-gray-700">Categoria</label>
                <select name="categoriaProduto" id="categoriaProduto" class="py-1 px-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 border border-gray-600">
                  <option value="">Selecione uma categoria</option>
                  </select>
              </div>
              <div>
                <label for="precoProduto" class="block text-sm font-medium leading-5 text-gray-700">Preço</label>
                <input type="number" name="precoProduto" id="precoProduto" autocomplete="precoProduto" class="py-1 px-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 border border-gray-600">
              </div>
              <div class="flex items-center justify-end gap-5">
                <button type="button" class="px-4 py-2 bg-gray-400 hover:bg-gray-500 rounded-lg text-white font-bold" id="closeModalBtnProduto">Fechar</button>
                <button type="submit" class="px-4 py-2 bg-sky-600 hover:bg-sky-700 rounded-lg text-white font-bold">Salvar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para Editar Produto -->
    <div id="modalEditarProduto" class="fixed inset-0 z-10 overflow-y-auto hidden">
      <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0 shadow-lg">
        <div class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-75" aria-hidden="true"></div>

        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">​</span>

        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
          <div class="bg-gray-100 px-4 py-2 sm:px-6">
            <h3 class="text-lg font-bold leading-6 text-gray-900">Editar Produto</h3>
          </div>
          <div class="bg-white px-4 py-5 sm:p-6">
            <form id="formEditarProduto" class="space-y-6">
              <div>
                <input type="hidden" name="produtoId" id="produtoId">
                <label for="nomeProduto" class="block text-sm font-medium leading-5 text-gray-700">Nome do Produto</label>
                <input type="text" name="nomeProduto" id="nomeProdutoEdit" autocomplete="nomeProduto" class="py-1 px-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 border border-gray-600">
              </div>
              <div>
                <label for="categoriaProduto" class="block text-sm font-medium leading-5 text-gray-700">Categoria</label>
                <select name="categoriaProduto" id="categoriaProdutoEdit" class="py-1 px-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 border border-gray-600">
                  <option value="">Selecione uma categoria</option>
                  </select>
              </div>
              <div>
                <label for="precoProduto" class="block text-sm font-medium leading-5 text-gray-700">Preço</label>
                <input type="number" name="precoProduto" id="precoProdutoEdit" autocomplete="precoProduto" class="py-1 px-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 border border-gray-600">
              </div>
              <div class="flex items-center justify-end gap-5">
                <button type="button" class="px-4 py-2 bg-gray-400 hover:bg-gray-500 rounded-lg text-white font-bold" id="closeModalBtnEditarProduto">Fechar</button>
                <button type="submit" class="px-4 py-2 bg-sky-600 hover:bg-sky-700 rounded-lg text-white font-bold">Salvar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

      <!-- Script for Generating Data -->
      <script>
        const nomes = ["Camiseta", "Calça Jeans", "Tênis", "Notebook", "Celular", "Fones de Ouvido", "Smartwatch", "Cafeteira", "Geladeira", "Televisão"];
        const categorias = ["Eletrônicos", "Livros", "Roupas", "Alimentos", "Brinquedos", "Esportes", "Beleza", "Casa", "Informática", "Música"];

        let produtos = [];
        let nextProductId = 1;

        function gerarDadosAleatorios(quantidade) {
          const dados = [];
          for (let i = 0; i < quantidade; i++) {
            const id = i + 1;
            const nome = nomes[Math.floor(Math.random() * nomes.length)];
            const categoria = categorias[Math.floor(Math.random() * categorias.length)];
            const preco = Math.floor(Math.random() * 1000) + 1;
            dados.push({ id, nome, categoria, preco });
          }
          return dados;
        }
  
        // Inicializa com dados aleatórios (opcional)
        produtos = gerarDadosAleatorios(100);
        nextProductId = produtos.length + 1; // Define o próximo ID para novo produto

        function adicionarProduto(nome, categoria, preco) {
          const novoProduto = {
            id: nextProductId++,
            nome: nome,
            categoria: categoria,
            preco: preco
          };
          produtos.push(novoProduto);
          atualizarTabela(); // Atualiza a tabela após adicionar
        }

        function editarProduto(produtoId, novoNome, novaCategoria, novoPreco) {
          const produtoIndex = produtos.findIndex(p => p.id === produtoId);
          if (produtoIndex !== -1) {
            produtos[produtoIndex].nome = novoNome;
            produtos[produtoIndex].categoria = novaCategoria;
            produtos[produtoIndex].preco = novoPreco;
            atualizarTabela(); // Atualiza a tabela após editar
          }
        }

        function removerProduto(produtoId) {
        const produtoIndex = produtos.findIndex(p => p.id === produtoId);
        if (produtoIndex !== -1) {
          produtos.splice(produtoIndex, 1);
          atualizarTabela(); // Atualiza a tabela após remover
        }
      }

        // Script for Pagination
        let paginaAtual = 1;
        let quantidadePorPagina = 10;

        const tableBody = document.getElementById("tableBody");
        const selectQuantidade = document.getElementById("selectQuantidade");
        const btnAnterior = document.getElementById("btnAnterior");
        const btnProximo = document.getElementById("btnProximo");
        const openModalBtn = document.getElementById("openModalBtn");
        const closeModalBtn = document.getElementById("closeModalBtn");
        const modal = document.getElementById("modal");
        const modalProduto = document.getElementById("modalProduto");
        const modalEditarProduto = document.getElementById("modalEditarProduto");
        const closeModalBtnProduto = document.getElementById("closeModalBtnProduto");
        const closeModalBtnEditarProduto = document.getElementById("closeModalBtnEditarProduto");
        const nomeProdutoInput = document.getElementById("nomeProduto");
        const categoriaProdutoSelect = document.getElementById("categoriaProduto");
        const precoProdutoInput = document.getElementById("precoProduto");
        const nomeProdutoEditInput = document.getElementById("nomeProdutoEdit");
        const categoriaProdutoEditSelect = document.getElementById("categoriaProdutoEdit");
        const precoProdutoEditInput = document.getElementById("precoProdutoEdit");
        const produtoIdInput = document.getElementById("produtoId");
        const formProduto = document.getElementById("formProduto");
        const formEditarProduto = document.getElementById("formEditarProduto");

        // Inicializa o select de categorias no modal de adicionar produto
        function atualizarSelectCategorias() {
          const categoriaProdutoSelect = document.getElementById("categoriaProduto");
          const categoriaProdutoEditSelect = document.getElementById("categoriaProdutoEdit");

          categoriaProdutoSelect.innerHTML = ''; // Limpa o select
          categoriaProdutoEditSelect.innerHTML = ''; // Limpa o select

          categorias.forEach((categoria, index) => {
            const option = document.createElement('option');
            option.value = categoria;
            option.text = categoria;
            categoriaProdutoSelect.appendChild(option);
            categoriaProdutoEditSelect.appendChild(option.cloneNode(true)); // Clona a opção para o modal de edição
          });
        }

        function atualizarTabela() {
          tableBody.innerHTML = ''; 
          const inicio = (paginaAtual - 1) * quantidadePorPagina;
          const fim = inicio + quantidadePorPagina;
          const produtosNaPagina = produtos.slice(inicio, fim);

          produtosNaPagina.forEach((item, index) => {
            const row = document.createElement('tr');
            row.classList.add(index % 2 === 0 ? 'bg-white' : 'bg-gray-100', 'border-b', 'border-gray-200');

            row.innerHTML = `
              <td class="px-4 py-2">${item.id}</td>
              <td class="px-4 py-2">${item.nome}</td>
              <td class="px-4 py-2">${item.categoria}</td>
              <td class="px-4 py-2">R$ ${item.preco} </td>
              <td class="px-4 py-2">
                <button data-produto-id="${item.id}" data-produto-nome="${item.nome}" data-produto-categoria="${item.categoria}" data-produto-preco="${item.preco}" class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded edit-btn">Editar</button>
                <button data-produto-id="${item.id}" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded delete-btn">Excluir</button>
              </td>`;
            tableBody.appendChild(row);
          });

          // Adicionando eventos de clique aos botões "Editar" e "Excluir"
          const editButtons = tableBody.querySelectorAll('.edit-btn');
          editButtons.forEach(button => {
            button.addEventListener('click', handleEditClick);
          });

          const deleteButtons = tableBody.querySelectorAll('.delete-btn');
          deleteButtons.forEach(button => {
            button.addEventListener('click', handleDeleteClick);
          });

          btnAnterior.disabled = paginaAtual === 1;
          btnProximo.disabled = paginaAtual * quantidadePorPagina >= produtos.length;

          atualizarBotoesPaginacao();
        }

        function atualizarBotoesPaginacao() {
          const paginationButtons = document.getElementById("paginationButtons");
          paginationButtons.innerHTML = "";

          const totalPaginas = Math.ceil(produtos.length / quantidadePorPagina);

          // Botão para a primeira página
          const btnPrimeiro = document.createElement("button");
          btnPrimeiro.textContent = "1";
          btnPrimeiro.classList.add("bg-gray-300", "text-black", "hover:bg-gray-400", "hover:cursor-pointer", "font-bold", "py-2", "px-4", "rounded-lg");
          if (paginaAtual === 1) {
            btnPrimeiro.classList.add("hidden");
          }
          btnPrimeiro.addEventListener("click", () => irParaPagina(1));
          paginationButtons.appendChild(btnPrimeiro);

          // Botão para a página atual
          const btnAtual = document.createElement("button");
          btnAtual.textContent = paginaAtual;
          btnAtual.classList.add("bg-gray-400", "text-black", "hover:bg-gray-400", "font-bold", "py-2", "px-4", "rounded-lg");
          paginationButtons.appendChild(btnAtual);

          // Botão para a próxima página
          const btnProxima = document.createElement("button");

          btnProxima.textContent = paginaAtual + 1;
          btnProxima.classList.add("bg-gray-300", "text-black", "hover:bg-gray-400", "hover:cursor-pointer", "font-bold", "py-2", "px-4", "rounded-lg");
          if (paginaAtual + 1 > totalPaginas) {
            btnProxima.classList.add("hidden");
            btnProxima.classList.remove("flex");
          } else {
            btnProxima.classList.add("flex");
            btnProxima.classList.remove("hidden");
            btnProxima.addEventListener("click", () => irParaPagina(paginaAtual + 1));
          }
          paginationButtons.appendChild(btnProxima);

          // Botão "..."
          const btnPontos = document.createElement("button");
          btnPontos.textContent = "...";
          btnPontos.classList.add("bg-gray-300", "text-black", "hover:cursor-default", "font-bold", "py-2", "px-4", "rounded-lg");
          if (totalPaginas > 5) {
            paginationButtons.appendChild(btnPontos);
          }
          if (paginaAtual == totalPaginas) {
            btnPontos.classList.add("hidden");
          } else {
            btnPontos.classList.remove("hidden");
          }

          // Botão para a última página
          const btnUltimo = document.createElement("button");
          btnUltimo.textContent = totalPaginas;
          btnUltimo.classList.add("bg-gray-300", "text-black", "hover:bg-gray-400", "hover:cursor-pointer", "font-bold", "py-2", "px-4", "rounded-lg");
          if (paginaAtual === totalPaginas) {
            btnUltimo.classList.add("hidden");
          } else {
            btnUltimo.classList.remove("hidden");
          }
          if (totalPaginas < paginaAtual + 1) {
            btnUltimo.classList.add("hidden");
          } else {
            btnUltimo.classList.remove("hidden");
          }

          btnUltimo.addEventListener("click", () => irParaPagina(totalPaginas));
          paginationButtons.appendChild(btnUltimo);
        }

        function irParaPagina(pagina) {
          paginaAtual = pagina;
          atualizarTabela();
        }

        btnProximo.addEventListener("click", () => {
          if (paginaAtual * quantidadePorPagina < produtos.length) {
            paginaAtual++;
            atualizarTabela();
          }
        });

        btnAnterior.addEventListener("click", () => {
          if (paginaAtual > 1) {
            paginaAtual--;
            atualizarTabela();
          }
        });

        selectQuantidade.addEventListener("change", () => {
          quantidadePorPagina = parseInt(selectQuantidade.value);
          paginaAtual = 1;
          atualizarTabela();
        });

        openModalBtn.addEventListener("click", () => {
          modalProduto.classList.remove("hidden");
          atualizarSelectCategorias(); // Atualiza o select de categorias
        });

        closeModalBtnProduto.addEventListener("click", () => {
          modalProduto.classList.add("hidden");
          nomeProdutoInput.value = '';
          categoriaProdutoSelect.value = ''; // Limpa o select
          precoProdutoInput.value = '';
        });

        closeModalBtnEditarProduto.addEventListener("click", () => {
          modalEditarProduto.classList.add("hidden");
          nomeProdutoEditInput.value = '';
          categoriaProdutoEditSelect.value = ''; // Limpa o select
          precoProdutoEditInput.value = '';
          produtoIdInput.value = '';
        });

        function handleEditClick(event) {
          const button = event.target;
          const produtoId = button.dataset.produtoId;
          const produtoNome = button.dataset.produtoNome;
          const produtoCategoria = button.dataset.produtoCategoria;
          const produtoPreco = button.dataset.produtoPreco;

          produtoIdInput.value = produtoId;
          nomeProdutoEditInput.value = produtoNome;
          categoriaProdutoEditSelect.value = produtoCategoria;
          precoProdutoEditInput.value = produtoPreco;

          modalEditarProduto.classList.remove("hidden");
          atualizarSelectCategorias(); // Atualiza o select de categorias
        }

        function handleDeleteClick(event) {
          const button = event.target;
          const produtoId = parseInt(button.dataset.produtoId);
          removerProduto(produtoId);
        }

        // Eventos de envio de formulários
        formProduto.addEventListener("submit", function(event) {
          event.preventDefault();
          const nomeProduto = nomeProdutoInput.value;
          const categoriaProduto = categoriaProdutoSelect.value;
          const precoProduto = precoProdutoInput.value;
          adicionarProduto(nomeProduto, categoriaProduto, precoProduto);
          modalProduto.classList.add("hidden");
          nomeProdutoInput.value = '';
          categoriaProdutoSelect.value = ''; // Limpa o select
          precoProdutoInput.value = '';
        });

        formEditarProduto.addEventListener("submit", function(event) {
          event.preventDefault();
          const produtoId = parseInt(produtoIdInput.value);
          const novoNome = nomeProdutoEditInput.value;
          const novaCategoria = categoriaProdutoEditSelect.value;
          const novoPreco = precoProdutoEditInput.value;
          editarProduto(produtoId, novoNome, novaCategoria, novoPreco);
          modalEditarProduto.classList.add("hidden");
          nomeProdutoEditInput.value = '';
          categoriaProdutoEditSelect.value = ''; // Limpa o select
          precoProdutoEditInput.value = '';
          produtoIdInput.value = '';
        });
